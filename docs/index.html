  <style>
    :root {
      --error-color: #f53939;
      --bg-color: #ffffff;
      --text-color: #303942;
      --link-color: #1a73e8;
      --button-bg-color: var(--link-color);
      --button-text-color: #ffffff;
      --form-control-bg-color: #ffffff;
      --form-control-border-color: #ced4da;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --error-color: #fd7878;
        --bg-color: #202125;
        --text-color: #cccccc;
        --link-color: #8ab4f8;
        --button-bg-color: var(--link-color);
        --button-text-color: #202125;
        --form-control-bg-color: #34363b;
        --form-control-border-color: #51555c;
      }
    }

    *,
    *::before,
    *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Open Sans', sans-serif;
      color: var(--text-color);
      background-color: var(--bg-color);
      padding: 1rem;
    }

    h1, h2, p {
      font-weight: 400;
      margin-bottom: 1rem;
    }

    a {
      color: var(--link-color);
      text-decoration: underline;
    }

    .container {
      margin: 0 auto;
      max-width: 640px;
    }

    .not-supported-error {
      color: var(--error-color);
    }

    .not-supported-error[hidden] {
      display: none;
    }

    #console {
      padding: 1rem;
      background-color: #121212;
      margin-bottom: 1rem;
      color: #ffffff;
      font-size: 0.9rem;
      overflow-x: auto;
      border-radius: 0.25rem;
      max-height: 400px;
    }

    #console > div:not(:last-child) {
      margin-bottom: 0.5rem;
    }

    #console .error {
      color: #fd7878;
    }

    #console .warning {
      color: #fff3cd;
    }

    #console .success {
      color: #69d380;
    }

    #console .info {
      color: #b1d8ff;
    }

    #console:empty {
      display: none;
    }

    @media screen and (max-width: 414px) {
      h1 {
        font-size: 1.5rem;
      }

      h2 {
        font-size: 1.3rem;
      }
    }

    form {
      max-width: 400px;
      margin-bottom: 1.5rem;
    }

    form div {
      margin-bottom: 1rem;
    }

    form label {
      display: block;
      margin-bottom: 0.5rem;
    }

    .form-control {
      display: block;
      width: 100%;
      padding: 0.375rem 0.75rem;
      font-size: 1rem;
      font-weight: 400;
      line-height: 1.5;
      color: #212529;
      color: var(--text-color);
      background-color: var(--form-control-bg-color);
      border: 1px solid var(--form-control-border-color);
      -webkit-appearance: none;
      -moz-appearance: none;
      appearance: none;
      border-radius: 0.25rem;
    }

    /* Component custom styling */
    web-share:not(:defined) {
      display: none;
    }

    web-share {
      display: block;
      margin-bottom: 1rem;
    }

    web-share::part(button) {
      background-color: var(--button-bg-color);
      color: var(--button-text-color);
      border: 0;
      padding: 0.375rem 0.75rem;
      border-radius: 0.25rem;
      line-height: 1.5;
      font-size: 1rem;
      cursor: pointer;
      -webkit-appearance: none;
      -moz-appearance: none;
    }

    web-share::part(button button--disabled) {
      opacity: 0.5;
      cursor: not-allowed;
    }

    web-share [slot="button-content"] {
      display: flex;
      align-items: center;
      gap: 0.25rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>&lt;web-share&gt; element</h1>

    <p>A custom element that implements the <a href="https://developer.mozilla.org/en-US/docs/Web/API/Navigator/share" target="_blank" rel="noopener noreferrer">Web Share API</a> to share user-defined data.</p>

    <h2>Demo</h2>

    <form name="props-form">
      <div>
        <label for="shareUrl">Url:</label>
        <input class="form-control" id="shareUrl" type="text" name="shareUrl">
      </div>

      <div>
        <label for="shareTitle">Title:</label>
        <input class="form-control" id="shareTitle" type="text" name="shareTitle">
      </div>

      <div>
        <label for="shareText">Text:</label>
        <input class="form-control" id="shareText" type="text" name="shareText">
      </div>

      <div>
        <label for="shareFiles">Files:</label>
        <input class="form-control" id="shareFiles" type="file" name="shareFiles" multiple>
      </div>
    </form>

    <web-share>
      <span slot="button-content">
        <svg xmlns="http://www.w3.org/2000/svg" class="ionicon" viewBox="0 0 512 512" width="20" height="20"><title>Share Social</title><circle cx="128" cy="256" r="48" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="32"/><circle cx="384" cy="112" r="48" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="32"/><circle cx="384" cy="400" r="48" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="32"/><path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="32" d="M169.83 279.53l172.34 96.94M342.17 135.53l-172.34 96.94"/></svg>
        Share
      </span>
    </web-share>

    <p class="not-supported-error" hidden></p>

    <pre id="console"></pre>

    <h2>Source</h2>

    <p>
      Source code and documentation can be found in <a href="https://github.com/georapbox/web-share-element" target="_blank" rel="noreferrer noopener">Github repository</a>.
    </p>

    <h2>License</h2>

    <p>
      <a href="https://georapbox.mit-license.org/@2022" target="_blank" rel="noreferrer noopener">The MIT License (MIT)</a>
    </p>
  </div>

  <script type="module">
    import { isWebShareSupported } from 'https://unpkg.com/@georapbox/web-share-element/dist/is-web-share-supported.min.js';
    import { WebShare } from 'https://unpkg.com/@georapbox/web-share-element/dist/web-share.min.js';

    WebShare.defineCustomElement();

    const $console = document.getElementById('console');
    const $webShareEl = document.querySelector('web-share');
    const $form = document.forms['props-form'];

    $form.shareUrl.value = $webShareEl.shareUrl = window.location.href;
    $form.shareTitle.value = $webShareEl.shareTitle = 'This is a title';
    $form.shareText.value = $webShareEl.shareText = 'Lorem ipsum dolor sit amet consectetur, adipisicing elit.';

    $form.addEventListener('input', evt => {
      const t = evt.target;

      switch (t.name) {
        case 'shareUrl':
        case 'shareTitle':
        case 'shareText':
          $webShareEl[t.name] = t.value;
          break;
        case 'shareFiles':
          $webShareEl.shareFiles = [...t.files];
          break;
      }
    });

    document.addEventListener('web-share:click', evt => {
      console.log('web-share:click -> ', evt);
      $console.innerHTML += `<div>$ <span class="info">web-share:click</span> -> Button clicked</div>`;
    });

    document.addEventListener('web-share:success', evt => {
      console.log('web-share:success -> ', evt.detail);
      $console.innerHTML += `<div>$ <span class="success">web-share:success</span> -> Share was successful</div>`;
    });

    document.addEventListener('web-share:error', evt => {
      console.log('web-share:error -> ', evt.detail);
      $console.innerHTML += `<div>$ <span class="error">web-share:error</span> -> ${evt.detail.error.name}: ${evt.detail.error.message}</div>`;
    });

    document.addEventListener('web-share:abort', () => {
      console.log('web-share:abort', 'Share is aborted');
      $console.innerHTML += `<div>$ <span class="warning">web-share:abort</span> -> Share is aborted</div>`;
    });

    if (!isWebShareSupported()) {
      const errorPlaceholder = document.querySelector('.not-supported-error');
      errorPlaceholder.hidden = false;
      errorPlaceholder.textContent = 'Web Share API is not supported by your browser.';
    }
  </script>
</body>
