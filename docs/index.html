<body>
  <div class="container">
    <h1>&lt;web-share&gt; element</h1>

    <p>A custom element that implements the <a href="https://developer.mozilla.org/en-US/docs/Web/API/Navigator/share" target="_blank" rel="noopener noreferrer">Web Share API</a> to share user-defined data.</p>

    <h2>Demo</h2>

    <form name="props-form">
      <div>
        <label for="shareUrl">Url:</label>
        <input class="form-control" id="shareUrl" type="text" name="shareUrl">
      </div>

      <div>
        <label for="shareTitle">Title:</label>
        <input class="form-control" id="shareTitle" type="text" name="shareTitle">
      </div>

      <div>
        <label for="shareText">Text:</label>
        <input class="form-control" id="shareText" type="text" name="shareText">
      </div>

      <div>
        <label for="shareFiles">Files:</label>
        <input class="form-control" id="shareFiles" type="file" name="shareFiles" multiple>
      </div>
    </form>

    <web-share>
      <span slot="button-content">
        <svg xmlns="http://www.w3.org/2000/svg" class="ionicon" viewBox="0 0 512 512" width="20" height="20"><title>Share Social</title><circle cx="128" cy="256" r="48" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="32"/><circle cx="384" cy="112" r="48" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="32"/><circle cx="384" cy="400" r="48" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="32"/><path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="32" d="M169.83 279.53l172.34 96.94M342.17 135.53l-172.34 96.94"/></svg>
        Share
      </span>
    </web-share>

    <p class="not-supported-error" hidden></p>

    <pre id="console"></pre>
